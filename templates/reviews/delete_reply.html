{% extends 'base.html' %}

{% block title %}Delete Reply - Property Reviews{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6 sm:p-8 text-center">
        <h1 class="text-2xl sm:text-3xl font-bold text-red-600 mb-4">Delete Reply</h1>
        <p class="text-lg text-gray-700 mb-6">
            Are you sure you want to delete your reply to the comment for "<a href="{% url 'reviews:property_detail' property.id %}" class="text-blue-600 hover:text-blue-700 font-medium">{{ property.full_address }}</a>"?
        </p>
        <p class="text-gray-600 mb-8">
            This action cannot be undone.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <button type="submit" class="flex-1 sm:flex-none px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 font-medium">
                    Yes, Delete Reply
                </button>
                <a href="{% url 'reviews:property_detail' property.id %}" class="flex-1 sm:flex-none px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-center font-medium">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
