{% extends 'base.html' %}

{% block title %}Password Reset Complete - Property Reviews{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6 sm:p-8">
        <div class="text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-4">Password Reset Complete</h1>
            
            <p class="text-sm text-gray-600 mb-6">
                Your password has been successfully reset. You can now log in with your new password.
            </p>
            
            <a href="{% url 'reviews:login' %}" class="inline-block px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium">
                Go to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
